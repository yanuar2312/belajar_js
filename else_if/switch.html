<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script>
        var jawab = prompt ("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5")
        var hadiah = "";

        switch(jawab){
            case "1":
                hadiah = "Tisu";
                break;
            case "2":
                hadiah = "Kopi";
                break;
            case "3" :
                hadiah = "Sticker";
                break;
            case "4" :
                hadiah = "Minyak Goreng";
                break;
            case "5" :
                hadiah = "Uang Rp 50.000";
                break;
            default:
                document.write("<p> Oops! anda salah pilih</p>");
        }

        if(hadiah === ""){
            document.write("<p>Kamu gagal mendapat hadiah </p>");
        } else {
            document.write("<h2>Selamat kamu mendapatkan "+ hadiah + "</h2>");
        }
    </script>
    <a href="../index.htmla y">back to menu</a>
</body>
</html>
