<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghapus elemen DOM API</title>

    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <h2 id="judul">Delete Saya!</h2>

    <script>
        //memilih elemen berdasarkan ID
        var h2 = document.getElementById('judul');

        // menghapus elemen yang sudah dipilih
        h2.remove();

        console.log("Elemen sudah di hapus");
        console.log(h2);
    </script>
</body>
</html>
