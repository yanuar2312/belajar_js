<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbandingan</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        var aku = 25;
        var kamu = 15;

        //sama dengan
        var hasil = aku == kamu;
        document.write(`${aku} == ${kamu} = ${hasil}<br>`);

        //lebih besar
        var hasil = aku > kamu ;
        document.write(`${aku} > ${kamu} = ${hasil}<br>`);

        //lebih besar samadengan
        var hasil = aku >= kamu ;
        document.write(`${aku} >= ${kamu} = ${hasil}<br>`);

        //lebih kecil
        var hasil = aku < kamu ;
        document.write(`${aku} < ${kamu} = ${hasil}<br>`);

        //lebih kecil samadengan
        var hasil = aku <= kamu ;
        document.write(`${aku} <= ${kamu} = ${hasil}<br>`);

        //tidak samadengan
        var hasil = aku != kamu ;
        document.write(`${aku} != ${kamu} = ${hasil}<br>`);
    </script>
    <a href="../index.html">back to menu</a>
</body>
</html>
