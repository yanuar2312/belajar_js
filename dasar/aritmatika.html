<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        document.write("Mula-mula nilai score .. <br>");
        //pengisian nilai
        var score = 100;
        document.write("score = "+ score + "<br>");
        //pengisian dan menjumlah dengan 5
        score += 5;
        document.write("score = "+ score + "<br>");
        //pengisian dan pengurangan dengan 2
        score -= 2;
        document.write("score = "+ score + "<br>");
        //pengisian dan perkalian dengan 2
        score *= 2;
        document.write("score = "+ score + "<br>");
        //pengisian dan pembagian dengan 4
        score /= 4;
        document.write("score = "+ score + "<br>");
        //pengisian dan pemangakatan 2
        score **=2;
        document.write("score = "+ score + "<br>");
        //pengisian dan modulo dengan 3
        score %=3;
        document.write("score = "+ score + "<br>");

        
    </script>
    <hr>
    <a href="../index.html">kembali ke menu</a>
</body>
</html>
